name: Testing CI

on:
  push:
    branches: ["main", "develop", "feature-issue#81"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [19.7.0]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Start server and run tests
        uses: actions/setup-node@v3
        with:
          command: npm run start
          env: |
            CYPRESS_baseUrl=https://firee.pythonanywhere.com/
          wait-on: |
            http://localhost:3000
      - run: npm test
